<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>

    <div class="calculator">
        <div class="header">
            <input type="text" placeholder="0,00" class="account" readonly>
            <input type="text" placeholder="0,00" class="result" readonly>
        </div>
        <div class="main">
            <button onclick="('%')"class="btn">%</button>
            <button onclick="reset('')"class="btn">ะก</button>
            <button onclick="backspace('')"class="btn">{</button>
            <button onclick="('/')"class="btn btn-indigo">/</button>
            <button onclick="('7')"class="btn">7</button>
            <button onclick="('8')"class="btn">8</button>
            <button onclick="('9')"class="btn">9</button>
            <button onclick="('*')"class="btn btn-indigo">X</button>
            <button onclick="('4')"class="btn">4</button>
            <button onclick="('5')"class="btn">5</button>
            <button onclick="('6')"class="btn">6</button>
            <button onclick="('-')"class="btn btn-indigo">-</button>
            <button onclick="('1')"class="btn">1</button>
            <button onclick="('2')"class="btn">2</button>
            <button onclick="('3')"class="btn">3</button>
            <button onclick="('+')"class="btn btn-indigo">+</button>
            <button onclick="('0')"class="btn">0</button>
            <button onclick="('.')"class="btn">.</button>
            <button onclick="result('')"class="btn-big">=</button>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
